<!DOCTYPE html>
<html>
  <head>
    <title>{{ component.name }}</title>
  </head>
  <body>
    <main>
      <h1>{{ component.name }}</h1>
      {{#components}}
      <div>
        <h2><a href="https://socket.dev/npm/package/{{ name }}">{{name}}</a></h2>
        <ul>
          {{#externalReferences}}
            <li><a href="{{url}}" target="_blank">{{ url }}</a></li>
          {{/externalReferences}}
        </ul>
      </div>
      {{/components}}
    </main>
  </body>
</html>
